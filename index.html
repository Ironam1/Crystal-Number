<!DOCTYPE html>
<html lang="en-US">
<meta charset="UTF-8">
<head>
    <title>Crystal Game</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <div id="title">Crystal Game!</div>

    <div id="instructions">Instructions here!</div>
    
    <div class="wins box">
        <div id="comp-score">Computer score Here!</div>
    </div>
    
    <div class="box">

        <div id="wins"></div> 
        
        <div id="losses"></div>
    </div>

    <div class="crystals">Crystal buttons Here!</div>
        <div id="one" type="button"> 
            <img src="assets/images/crystal1.jpeg">
        </div>
        <div id="two" type="button">
            <img src="assets/images/crystal2.jpeg">
        </div>
        <div id="three" type="button">
                <img src="assets/images/crystal3.jpeg">
        </div>
        <div id="four" type="button">
                <img src="assets/images/crystal4.jpg">
        </div>

    <div id="text">Your total score is:</div>

    <div id="user-score">User Score Here!</div>
<script>
startGame();
playGame();
</script>

</body>
</html>
